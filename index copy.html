<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Search Flight</title>    <link rel="stylesheet" href="css/style.min.css"></head><body>    <div class="wrapper">        <div class="container">            <div class="content">                <div class="content__header header-content">                    <h1 class="header-content__title">Fill out the form to get the data</h1>                    <h2 class="header-content__decription">This web application allows you to retrieve data using the                        aviasales api </h2>                </div>                <div class="content__body body-content" id='contentBody'>                    <form class="content__input" id='form'>                        <div class="body-content__input">                            <label for="origin-input">Origin City&#47Airport Name in <a                                    href="https://www.nationsonline.org/oneworld/IATA_Codes/airport_code_list.htm"                                    target="_blank" rel="noreferrer noopener">IATA</a>                                Format *</label>                            <input type="text" name="origin-input" id="originInput" class="origin-input input"                                placeholder="Ex: PRG, NYC" minlength="3" maxlength="3" style="text-transform:uppercase"                                required>                        </div>                        <div class="body-content__input">                            <label for="destination-input">Destination City&#47Airport Name in <a                                    href="https://www.nationsonline.org/oneworld/IATA_Codes/airport_code_list.htm"                                    target="_blank" rel="noreferrer noopener">IATA</a> Format *</label>                            <input type="text" name="destination-input" id="destinationInput"                                class="destination-input input" placeholder="Ex: AMS, DUB" minlength="3" maxlength="3"                                style="text-transform:uppercase" required>                        </div>                        <div class="body-content__input dates">                            <div class="dates__departure">                                <label for="departure-input">Departure Date *</label>                                <input type="date" name="departure-input" id="departureDate"                                    class="departure-input input" style="text-transform:uppercase" required>                            </div>                            <div class="dates__return">                                <label for="return-input">Return Date *</label>                                <input type="date" name="return-input" id="returnDate" class="return-input input"                                    style="text-transform:uppercase" required>                            </div>                        </div>                        <div class="body-content__input">                            <label for="currency-option">Select Currency *</label>                            <select id="currency" class="input" name="currency-input" required>                                <option disabled hidden selected></option>                                <option value="RUB">RUB</option>                                <option value="USD">USD</option>                                <option value="EUR">EUR</option>                            </select>                        </div>                        <input type="submit" id="button" value="Submit" class="submit"></input>                    </form>                </div>            </div>        </div>    </div>    <script src="js/script.min.js"></script></body></html>
